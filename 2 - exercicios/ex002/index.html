<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e Quebra de linha</h1>
    <hr>
    <p>Para realizar <b>parágrafos</b>, 
        usa-se a tag &lt;p&gt; &lt;/p&gt;</p>
    <p>Para que <b>quebras de linhas</b>, como essa, <br> é necessário usar a tag &lt;br&gt;</p>
    <p>Inserindo caracteres especiais:<br>
        &reg; <!--Marca registrada-->
        &copy; <!--Copyright-->
        &euro; <!--Moeda Euro-->
        &Delta; <!--Delta-->
        &delta;<!--Delta, letra grega-->
        &uparrow;
        &downarrow;
        &rightarrow;
    </p>
    <p>Para inserir emojis, usa-se o site <b>emojipedia.org</b> e mentaliza o código do emoji.</p>
</body>
</html>
