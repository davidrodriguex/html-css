<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 300px;
        }
        caption{
            padding: 10px;
            background-color: gray;
            color: white;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        p{
            padding: 10px;
            background-color: gray;
            color: white;
            width: 280px;
            text-align: center;
        }
        p > a{
            text-decoration: none;
            color: white;
        }
         p > a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio das tabelas</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <p><a href="table-02.html"><strong>Acesse aqui</strong></a> a parte 2 do desafio</p>
</body>
</html>
