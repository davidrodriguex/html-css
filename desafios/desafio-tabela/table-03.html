<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas por disciplina</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #content{
            overflow-x: auto;
        }
        table{
            border-collapse: collapse;
            width: 800px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .design{
            background-color: gray;
            color: white;
            font-weight: bold;
        }
        .format{
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="content">
        <table>
            <caption>Notas do bimestre</caption>
            <thead>
                <tr class="design">
                    <th rowspan="2" scope="col">Áreas</th>
                    <th rowspan="2" scope="col">Disciplinas</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr class="design">
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td class="format">Matemática</td>
                    <td>00.00</td>
                    <td>00.00</td>
                    <td>00.00</td>
                </tr>
                <tr>
                    <td class="format">Física</td>
                    <td>00.00</td>
                    <td>00.00</td>
                    <td>00.00</td>
                </tr>
                <tr>
                    <td class="format">Química</td>
                    <td>00.00</td>
                    <td>00.00</td>
                    <td>00.00</td>
                </tr>
                <tr>
                    <td class="format">Biologia</td>
                    <td>00.00</td>
                    <td>00.00</td>
                    <td>00.00</td>
                </tr>
                <tr class="design">
                    <th class="format" colspan="4" scope="row">Média de exatas</th>
                    <td>0.0</td>
                </tr>
                <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="format">História</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td class="format">Geografia</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr class="design">
                <th class="format" colspan="4" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
