<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento de imagem Plus</title>
    <style>
        body{
            border: .2px dashed black;
            height: 98dvh;
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: center center;
        }
        body:hover{
            height: 98dvh;
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: repeat(3);
            background-size: 150px;
            background-position: center center;
        }
        #top-left{
            border: .2px dashed black;
            height: 98dvh;
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: top left;
        }
        #top-left:hover{
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: center left;
        }
        #top-right{
            border: .2px dashed black;
            height: 98dvh;
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: top right;
        }
        #top-right:hover{
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: center top;
        }
        #bottom-left{
            border: .2px dashed black;
            height: 98dvh;
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: bottom left;
        }
        #bottom-left:hover{
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: center bottom;
        }
        #bottom-right{
            border: .2px dashed black;
            height: 98dvh;
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: bottom right;
        }
        #bottom-right:hover{
            background-image: url(https://github.com/gustavoguanabara/html-css/blob/master/imagens/mascote.png?raw=true);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: right center;
        }
    </style>
</head>
<body>
    <div id="top-left">
        <div id="top-right">
            <div id="bottom-left">
                <div id="bottom-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
