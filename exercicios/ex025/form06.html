<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#101cbc">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="mivel" id="invel" step="2" min="0" max="10">
        </p>
        <p>
            <label for="ipdf">Doc PDF</label>
            <input type="file" name="pdf" id="ipdf">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
