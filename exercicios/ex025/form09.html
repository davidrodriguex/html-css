<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="ips">Pesquisa de satisfação</label>
            <input type="range" name="ps" id="ips" min="1" max="5" oninput="ival.innerHTML = Number(ips.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
