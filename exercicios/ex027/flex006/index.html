<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        #container {
            background-color: lightcoral;
            display: flex;
            height: 150px;
            align-items: flex-start;
        }
        .itens {
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
            padding: 30px;
        }
        div#bl1 {
            align-self: auto;
        }
        div#bl2 {
            align-self: flex-end;
        }
        div#bl3 {
            align-self: flex-start;
        }  
        div#bl4 {
            align-self: center;
        }
        div#bl5 {
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="itens" id="bl1">A</div>
        <div class="itens" id="bl2">B</div>
        <div class="itens" id="bl3">C</div>
        <div class="itens" id="bl4">D</div>
        <div class="itens" id="bl5">E</div>
    </div>
</body>
</html>
